version: "3.8"

services:
  mysql:
    image: mysql:8.4
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecommerce
      MYSQL_PASSWORD: ecommerce
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ecommerce-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ecommerce-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  solr:
    image: solr:9.10
    container_name: ecommerce-solr
    ports:
      - "8983:8983"
    environment:
      SOLR_MODE: standalone
    volumes:
      - solr_data:/var/solr
      - ./solr/product-core:/var/solr/data/product
    command:
      - solr
      - start
      - -f

  search-service:
    build: ../search-service
    container_name: ecommerce-search-service
    depends_on:
      - kafka
      - solr
    environment:
      KAFKA_BOOTSTRAP_SERVERS: ecommerce-kafka:9092
      SOLR_URL: http://ecommerce-solr:8983/solr/product
    ports:
      - "8888:8888"
      - "8081:8081"

volumes:
  mysql_data:
  solr_data: